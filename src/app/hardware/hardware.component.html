
<h3>Hardver</h3>

<ul>
  <li *ngFor="let hardware of hardwareList">
    <div class="card text-white bg-dark" style="max-width: 18rem;" (click)="goToDetails(hardware)">
      <div class="card-body" [class.selected]="hardware === selectedHardware">
        <span>
          <p>{{hardware.code}}</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pc-display-horizontal" viewBox="0 0 16 16"><path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v7A1.5 1.5 0 0 0 1.5 10H6v1H1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5v-1h4.5A1.5 1.5 0 0 0 16 8.5v-7A1.5 1.5 0 0 0 14.5 0h-13Zm0 1h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5ZM12 12.5a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0Zm2 0a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0ZM1.5 12h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1ZM1 14.25a.25.25 0 0 1 .25-.25h5.5a.25.25 0 1 1 0 .5h-5.5a.25.25 0 0 1-.25-.25Z"/></svg>
          {{hardware.name}}</span>
        <button (click)="deleteHardware(hardware)">
          delete
        </button>

        <button (click)="editHardware(hardware)">
          edit
        </button>
      </div>

    </div>
  </li>
</ul>

<div>
  <h3>Unesi novi hardware</h3>
  <div>
    <label>Å ifra:
      <div>
        <input #hardwareCode />
      </div>
    </label>
  </div>
  <div>
    <label>Naziv:
      <div>
        <input #hardwareName />
      </div>
    </label>
  </div>
  <div>
    <label>
      Tip:
    </label>
    <select #hardwareType>
      <option *ngFor = "let typ of typesOfHardware">{{typ}}</option>
    </select>
  </div>
  <div>
    <label>Broj komada na stanju:
      <div>
        <input type="number" #hardwareQuantity />
      </div>
    </label>
  </div>
  <div>
    <label>Price:
      <div>
        <input type="number" #hardwarePrice />
      </div>
    </label>
  </div>

  <button (click)="add(hardwareCode.value, hardwareName.value,hardwarePrice.value,hardwareType.value,hardwareQuantity.value);
  hardwareCode.value=''; hardwareName.value='';hardwareType.value='' ;hardwarePrice.value=''; hardwareQuantity.value=''">
    Unesi hardware
  </button>

</div>
