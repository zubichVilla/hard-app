
<div *ngIf="price">
  <div *ngIf="price < 100">
    <p>Ovaj hardver se ne mo탑e kupiti na rate.</p>
  </div>

  <div *ngIf="price >= 100 && price < 400">
    <p>Ovaj hardver se mo탑e kupiti na 6 rata.</p>
  </div>

  <div *ngIf="price >= 400 && price < 800">
    <p>Ovaj hardver se mo탑e kupiti na 12 rata.</p>
  </div>

  <div *ngIf="price >= 800">
    <p>Ovaj hardver se mo탑e kupiti na 24 rata.</p>
  </div>


</div>
